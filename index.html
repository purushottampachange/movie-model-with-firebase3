    <div class="movieModel" id="movieModel">

            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h5>Enter Movie Details</h5>
                    <i class="fa-solid fa-xmark fa-2x closeBtn" role="button"></i>
                </div>
                <div class="card-body">

                        <label for="movieName">Enter Name</label>

                    </div>
                    <div class="form-group">

                    <div class="form-group">
                        <label for="movieRating">Enter Rating</label>
